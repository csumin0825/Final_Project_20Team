version: 0.0
os: linux

files:
  - source: / # CodeDeploy가 다운받을 경로 (전체 파일 다운)
    destination: /home/ubuntu/my-pet-life # ec2 서버에서 파일이 저장될 위치
    overwrite: yes
permissions:
  - object: /home/ubuntu/my-pet-life
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu